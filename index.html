<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>

    <div class="baner">
        <div class="container_img_top">
            <img src="/images/bg-pattern-top.svg" alt="top">
        </div>
        <div class="container_img_bottom">
            <img src="/images/bg-pattern-bottom.svg" alt="bottom">
        </div>
    </div>

    <div class="cont cf">
        <main class="card">

            <div class="imgcard">
                <img src="/images/bg-pattern-card.svg" alt="pattern-card">
            </div>

            <div class="user">

                <div class="photo">
                    <img src="/images/image-victor.jpg" alt="User_Victor_Crest">
                </div>

                <div class="data-user">
                    <h1>Victor Crest <span> 26</span></h1>
                    <p>London</p>
                </div>

                <div class="stats">

                    <div class="oreder">


                        <div>
                            <h2>80k</h2>
                            <p>Followers</p>
                        </div>
                        <div>
                            <h2>803k</h2>
                            <p>likes</p>
                        </div>
                        <div>
                            <h2>1.4K</h2>
                            <p>Photos</p>
                        </div>


                    </div>

                </div>
            </div>

        </main>
    </div>

    <div class="attribution cf">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">dacreb</a>.
    </div>

</body>



</html>
